<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary component</title>
</head>
<body>
    <main>
        <section class="Container-general">
            <section class ="container-morado">
                <h2 class="titulo-result">Your Result</h2>
                <section class="progress-circle">
                    <output class="value" aria-valuenow="76" aria-valuemin="0" aria-valuemax="100">76</output>
                    <p class="label">of 100</p>
                </section>
                <h2 class="titulo2-result">Great</h2>
                <blockquote class="result-speech">
                    <p class="speech">
                        You Scored higher than 65% of the people who have taken these tests
                    </p>
                </blockquote>
            </section>
            <section class = "container-blanco">
                <h2 class="titulo-summary">Summary</h2>
                <section class="container-summary-item">
                    <section class="items-frame"> 
                        <section class="item item1">
                            <img src="src/icon-reaction.svg"/>
                            <h3 class="summary-item-title1">Reaction</h3>
                            <p class="summary-score"><span>80</span> / 100</p>
                        </section>                        
                        <section class="item item2">
                            <img src="src/icon-memory.svg"/>
                            <h3 class="summary-item-title2">Memory</h3>
                            <p class="summary-score"><span>80</span> / 100</p>
                        </section>
                        <section class="item item3">
                            <img src="src/icon-verbal.svg"/>
                            <h3 class="summary-item-title3">Verbal</h3>
                            <p class="summary-score"><span>80</span> / 100</p>
                        </section>
                        <section class="item item4">
                            <img src="src/icon-visual.svg"/>
                            <h3 class="summary-item-title4">Visual</h3>
                            <p class="summary-score"><span>80</span> / 100</p>
                        </section>
                    </section>                                          
                </section>
                <section class="container-btn">                
                    <button class="continue-button">Continue</button>          
                </section>
            </section>           
        </section>
    </main>
</body>
</html>
