<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link Pofile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <section class="profile-card">
            <header class ="profile-header">
                <figure>
                    <img src="src/avatar-jessica.jpeg" alt="Chama" class="profile-pic">                               
                </figure>                
                <h1>Jessica Randall</h1>                 
                <p class="location">London United Kingdom</p>   
            </header>
            <p class="description">"Front-end developer and avid reader."</p>
            <nav class="buttons">
                <a href="#" class="btn">GitHub</a>
                <a href="#" class="btn">Frontend Mentor</a>
                <a href="#" class="btn">LinkedIn</a>
                <a href="#" class="btn">Twitter</a>
            </nav>
        </section>
    </main>
</body>
</html>
