<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
    <title>stats-preview-card-component-main</title>
</head>
<body>
    <main class="container">
        <section class="Cabecera">
        <img src="src/image-header-mobile.jpg" alt="banner-mobile">
        </section>
        <section class="section-principal">
            <h1 class="Title-h1">
                Get <span>insights</span> that help your business grow.
            </h1>
        </section>
        <section class="section-description">
            <h2 class="Description-h2">
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
            </h2>
        </section>
        <section class="section-companies">
            <h2 class="companies-h2">
                10k+
            </h2>
            <h3 class="companies-names">
                <span>COMPANIES</span>
            </h3>
        </section>
        <section class="section-templates">
            <h2 class="templates-h2">
                314
            </h2>
            <h3 class="templates-names">
                <span>TEMPLATES</span>
            </h3>
        </section>
        <section class="section-queries">
            <h2 class="queries-h2">
                12M+
            </h2>
            <h3 class="queries-names">
                <span>QUERIES</span>
            </h3>
        </section>
    </main>
</body>
</html>
