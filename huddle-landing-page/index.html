<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">   
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Hubble landing page</title>
</head>
<body>
    <main class="container">
          <section class="fila-logo">
            <picture class="img-logo">
                <img src="src/logo.svg" alt="logo-huddle">
            </picture>
          </section>
          <section class="fila-banner">
            <picture class="imagen-principal">
                <img src="src/illustration-mockups.svg" alt="img-banner">
            </picture>
          </section>
          <section class="fila-contenido">
            <h1 class="Titulo">
                Build The Community Your Fans Will Love
            </h1>
            <p class="Quote">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
            </p> 
            <button class="btn-register">
              Register
            </button>           
          </section>
          <section class="Fila-footer">
            <ul class="redes-sociales">
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </section>
    </main>
</body>
</html>
