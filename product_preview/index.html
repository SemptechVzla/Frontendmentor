<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
    <title>Product preview</title>
</head>
<body>
    <main class="Container">
        <section class="Product-image">
                <img src="src/image-product-desktop.jpg" alt="producto" class="producto">
        </section>
        <section class="contenedor-description">
            <section class="Product-description">
                <h2 class="Titulo-cabecera">PERFUME</h2>
                <h1 class="Titulo-principial">Gabrielle Essence Eau De Pafum</h1>
                <h3 class="Descripcion-producto">A floraa, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</h3>              
            </section>
            <section class="container-prices">
                <span class="current-price">$149.99</span>
                <span class ="old-price">$169.99</span>
            </section>
            <section class="container-btn">
               <section class="btn">
                <img src="src/icon-cart.svg" alt="Carrito"> Add to Cart               
                </section>
            </section>
        </section>
    </main>
</body>
</html>
