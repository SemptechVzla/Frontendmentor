<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component</title>
</head>
<body>
    <article class="profile-card">
        <header class="profile-header">
            <figure class="profile-background">
                <img src="src/image-victor.jpg" alt="Victor Crest" class="profile-image">
            </figure>
        </header>
        <section class="profile-info">
            <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
            <p class="profile-location">London</p>
        </section>
        <footer class="profile-stats">
            <section class="stat">
                <span class="stat-value">80K</span>
                <span class="stat-label">Followers</span>
            </section>
            <section class="stat">
                <span class="stat-value">803K</span>
                <span class="stat-label">Likes</span>
            </section>
            <section class="stat">
                <span class="stat-value">1.4K</span>
                <span class="stat-label">Photos</span>
            </section>
        </footer>
    </article>
    
</body>
</html>
