<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component</title>
</head>
<body>
    <main class="container-general">
        <section class="profile-user-img">
            <figure>
                <img src="src/image-victor.jpg" alt="Victor">
            </figure>
        </section>
       <section class="profile-user">
            <h1 class= "user">Victor Crest</h1>
            <h2 class= "number">26</h2>
            <h2 class= "location">London</h2>
        </section>
        <hr>
        <section class="profile-user-details">
           <h2>80k</h2>
           <h2>Followers</h2>
           <h2>803k</h2>
           <h2>Likes</h2>
           <h2>1.4k</h2>
           <h2>Photos</h2>
        </section>
        <!--
        
        
        
    -->    
    </main>
</body>
</html>
